<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="calendar">
        <div class="title">
          <div id="small-title"><span class="green" id="calendar-title">Month</span>
          <span class="green small" id="calendar-year">Year</span>
          </div>
          <div>
          <a href="" id="prev">Prev Month</a>
          <a href="" id="next">Next Month</a>
          </div>
        </div>
        <div class="body">
          <div class="lightgrey body-list">
            <ul>
              <li>SUN</li>
              <li>MON</li>
              <li>TUE</li>
              <li>WED</li>
              <li>THU</li>
              <li>FRI</li>
              <li>SAT</li>
              
            </ul>
          </div>
          <div class="darkgrey body-list">
            <ul id="days">
            </ul>
          </div>
        </div>
      </div>

      <form>
        <fieldset>
      <legend for="comment-input">What's your thought today?</legend>
        <textarea class="form-control" id="thought-input" rows="5" cols="35"></textarea>
        <br />
        <button class="btn btn-default" id="add" type="submit">Submit</button>
        </fieldset>
      </form>

      <fieldset>
        <div id="my-mood">
            <legend id="mood">What's your mood today?</legend>
                <i class="far fa-smile" data-mood="smile"></i>
                <i class="far fa-meh-blank" data-mood="meh"></i></i>
                <i class="far fa-tired" data-mood="tired"></i></i>
        </div>
      </fieldset>
      <fieldset>
        <div class="display"></div>

        <div id="mood-display"></div>
      </fieldset>

        <div id="full-display"></div>
       </div> <!--.wrapper -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
